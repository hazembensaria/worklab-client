


<div class=" flex flex-col items-center justify-center  w-[30%] top-[35%] left-[35%] rounded-md shadow-lg bg-slate-100 h-[15rem] fixed z-50 ">
    <form (submit)="onSubmit()" class="example-form w-[80%] flex flex-col gap-8 items-center">
        <mat-form-field class="example-full-width w-full" >
          <mat-label>Your Worklab name</mat-label>
          <input [(ngModel)]="workLabName" matInput placeholder="enter worklab name" name="worklab" [autocapitalize]="false">
        </mat-form-field>
        <button type="submit" class=" bg-[#01192f] text-white rounded-md px-4 py-1 " >Create</button>
      </form>    
</div>
