<div class="comment relative" >
    <div class="ifCommentsExist" *ngIf="!comments?.length">
        <p>No comment available!</p> 
    </div>
    <div  class="comments" *ngFor="let comment of comments">
        {{comment.comment}}
    </div>
    <input type="text" class="rounded-lg m-5" placeholder="comment!" #comment id="">
    <button class="absolute" (click)="addComment()">🤙🏾</button>

</div>
